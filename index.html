    window.addEventListener('load', function() {
      const liItems = document.querySelectorAll('#bulid-slider li');
      for(let i = 0; i < liItems.length; i++) {
        liItems[i].style.display = 'none';
      }
      let slideIndex = 0;
      let slideTimer = setInterval(function() {
        if(slideIndex < liItems.length) {
          for(let i = 0; i < liItems.length; i++) {
            if(i !== slideIndex) {
              liItems[i].style.display = "none";
            } else {
              liItems[i].style.display = "block";
            }
          }
          slideIndex++;
        } else {
          slideIndex = 0;
        }
      }, 3000);
    });

    const menu = document.querySelector('#menu');
    const menuitem = document.querySelector('.textbox');
    const hamburger = document.querySelector('#hamburger');
    const hamburgerSpan = document.querySelector('#hamburger span');
    const mainBg = document.querySelector('#main-bg');
    console.dir(mainBg);

    function toggleMenu() {
      if (menu.classList.contains("showMenu")) {
          menu.classList.remove("showMenu");
          hamburger.style.display = "block";
          menu.style.display = "none";
          mainBg.style.backgroundColor = "#000";
          mainBg.style.opacity = ".8";
      } else {
        menu.classList.add("showMenu");
        hamburger.style.display = "block";
        menu.style.display = "block";
        menu.style.transition = .5 + "s";
      }
    }

      hamburger.addEventListener("click", toggleMenu);

  </script>
